<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagar.css">
    <title>Pago | LeafMed</title>
</head>
<body>
    <header>
        <a href="./registrarse.html">Registrarme</a>
        <a href="./inicioSesion.html">Iniciar Sesion</a>
    </header>
    <main class="formulario">
        <h3>Datos Personales</h3>
        <p>Todos los espacios son obligatorios</p>
        <form action="">
            <label for="departamento">
                <input type="text" id="departamento" placeholder="Departamento" required>
            </label>
            <label for="ciudad">
                <input type="text" id="ciudad" placeholder="Ciudad" required>
            </label>
            <label for="nombre">
                <input type="text" id="nombre" placeholder="Nombre" required>
            </label>
            <label for="apellido">
                <input type="text" id="apellido" placeholder="Apellido" required>
            </label>
            <label for="direccion">
                <input type="text" id="direccion" placeholder="Direccion" required>
            </label>
            <label for="telefono">
                <input type="text" id="telefono" placeholder="Telefono" required>
            </label>
        </form>
        <h3>Metodo de pago</h3>
        <p>Selecciona la forma en la que vas a pagar</p>
        <form action="">
            <label for="pse">
                <input type="checkbox" id="pse" required>
                <samp>PSE</samp>
            </label>
            <label for="pentrega">
                <input type="checkbox" id="pentrega" required>
                <samp>Pago Contraentrega</samp>
            </label>
        </form>
        <a href="./finalizado.html">Pagar</a>
    </main>
    <footer>
        <div>
            <h4>Recursos</h4>
            <p>Soporte</p>
            <p>Feedback</p>
            <p>FAQ</p>
        </div>
        <div>
            <h4>Politicas</h4>
            <p>Terminos y condiciones</p>
            <p>Privacidad</p>
            <p>Guias de uso</p>
        </div>
        <div>
            <h4>Proyecto</h4>
            <p>Desarrolladores</p>
            <p>Tecnologias</p>
            <p>Sobre nosotros</p>
        </div>
    </footer>
</body>
</html>
