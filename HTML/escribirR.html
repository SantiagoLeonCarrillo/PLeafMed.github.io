<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Basic/general.css">
    <link rel="stylesheet" href="../CSS/Basic/header-footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../CSS/escribirR.css">
    <title>Tu Reseña | LeafMed</title>
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="menu">
            <label for="menu" class="menu-btn"><i class="material-symbols-outlined menu-btn">menu</i></label>
            <a href="../index.html" id = "a-logo">
                <div>
                    <h1>LeafMed</h1>
                    <img src="../Images/Logo.png" alt="Logo" id = "logo">
                </div>
            </a>
            <ul>
                <li><a href="./menu.html">Conocenos</a></li>
                <li><a href="./registrarse.html">Registrarme</a></li>
                <li><a href="./inicioSesion.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <main class="formulario">
        <section>
            <h1>Escribe tu Reseña</h1>
            <form method="post">
                <div>
                    <label for="nombre">
                        <input type="text" id="nombre" placeholder="Nombre"  required>
                    </label>
                    <label for="apellido">
                        <input type="text" id="apellido" placeholder="Apellido"  required>
                    </label>
                </div>
                <label for="reseña">
                    <textarea id="reseña" placeholder="Escribe texto aquí..." rows="5"></textarea>
                </label>            
                <a href="./reseñas.html">Publicar</a>
            </form>
        </section>
    </main>
    <footer>
        <div class = "recurso">
            <h4>Recursos</h4>
            <p>Soporte</p>
            <p>Feedback</p>
            <p>FAQ</p>
        </div>
        <div class = "recurso">
            <h4>Politicas</h4>
            <p>Terminos y condiciones</p>
            <p>Privacidad</p>
            <p>Guias de uso</p>
        </div>
        <div class = "recurso">
            <h4>Proyecto</h4>
            <p>Desarrolladores</p>
            <p>Tecnologias</p>
            <p>Sobre nosotros</p>
        </div>
    </footer>
</body>
</html>
