<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Basic/general.css">
    <link rel="stylesheet" href="../CSS/registrarse.css">
    <title>Registrarse | LeafMed</title>
</head>
<body>
    <main>
        <section id="cuenta">
            <article>
                <p>Si ya tienes cuenta:</p>
                <a href="./inicioSesion.html">Iniciar Sesion</a>
            </article>
        </section>
        <section id="registro">
            <form action="">
                <h1>Registrate</h1>
                <div>
                    <label for="nombre">
                        <input type="text" id="nombre" placeholder="Nombre de usuario" required>
                    </label>
                    <label for="email">
                        <p><input type="email" id="email" placeholder="Correo electronico" required></p>
                    </label>
                    <label for="contraseña">
                        <input type="password" id="contraseña" placeholder="Contraseña" required>
                    </label>
                </div>
                <p><a href="../index.html">Ingresar</a></p>
            </form>
        </section>
    </main>
</body>
</html>
